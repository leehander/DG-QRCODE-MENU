<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a2647, #2c83c3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(18, 63, 122, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .menu-heading {
      text-align: center;
      font-size: 2.5rem;
      margin: 0 0 30px 0;
      color: white;
      text-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      padding-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .menu-heading::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: rgba(255,255,255,0.5);
      border-radius: 2px;
    }

    .button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      font-size: 18px;
      background: linear-gradient(135deg, #2c83c3, #0a2647);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .button i {
      margin-right: 15px;
      font-size: 1.2em;
      width: 25px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #3a93d3, #1a3467);
    }

    .sub-buttons {
      display: none;
      padding: 10px 0;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .sub-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #2c3e50;
      margin: 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      padding: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      min-height: 60px;
      cursor: pointer;
    }

    .sub-button i {
      margin-right: 10px;
      font-size: 1.1em;
    }

    .sub-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: #f8f9fa;
    }

    .show {
      display: grid;
    }

    .carousel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .carousel-container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      max-width: 600px;
      max-height: 80vh;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      overflow: hidden;
    }

    .carousel-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #e74c3c;
      cursor: pointer;
      z-index: 2;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .carousel-close:hover {
      color: #c0392b;
      transform: scale(1.1);
    }

    .carousel-title {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8em;
      padding: 0 20px;
    }

    .carousel-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .carousel-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-radius: 8px;
      background: rgba(44, 131, 195, 0.1);
      animation: fadeIn 0.3s ease-out forwards;
      opacity: 0;
    }

    .carousel-item:nth-child(even) {
      background: rgba(44, 131, 195, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .item-desc {
      color: #2c3e50;
      font-weight: 500;
    }

    .item-price {
      color: #2c83c3;
      font-weight: 600;
    }

    /* Custom scrollbar */
    .carousel-items::-webkit-scrollbar {
      width: 6px;
    }

    .carousel-items::-webkit-scrollbar-track {
      background: rgba(44, 131, 195, 0.1);
      border-radius: 4px;
    }

    .carousel-items::-webkit-scrollbar-thumb {
      background: #2c83c3;
      border-radius: 4px;
    }

    .carousel-items::-webkit-scrollbar-thumb:hover {
      background: #1a3467;
    }

    @media (max-width: 600px) {
      .menu-heading {
        font-size: 2rem;
      }

      .button {
        font-size: 16px;
        padding: 16px;
      }

      .sub-button {
        font-size: 14px;
      }

      .carousel-container {
        width: 90%;
        padding: 25px;
        max-height: 90vh;
      }

      .carousel-title {
        font-size: 1.5em;
      }

      .carousel-items {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>

    <button class="button" onclick="toggleSubButtons('conferenceSubButtons')">

    </button>
    <div id="conferenceSubButtons" class="sub-buttons">

    <button class="button" onclick="toggleSubButtons('laundrySubButtons')">

      <button class="sub-button" onclick="showCarousel('Laundry Specials')"><i class="fas fa-star"></i>Specials</button>
    </div>
  </div>

    function showCarousel(subCategory) {
      const mainCategory = event.target.closest('.sub-buttons').previousElementSibling
        .querySelector('i').nextSibling.textContent.trim();
      
      const container = document.getElementById("carouselSlides");
      container.innerHTML = `
        <h3 class="carousel-title">${subCategory}</h3>
        <div class="carousel-items">
          ${categoryData[mainCategory][subCategory].map(([desc, price], index) => `
            <div class="carousel-item" style="animation-delay: ${index * 50}ms">
              <span class="item-desc">${desc}</span>
              <span class="item-price">Ksh ${price}</span>
            </div>
          `).join('')}
        </div>
      `;
      
      // Scroll to top and show
      container.querySelector('.carousel-items').scrollTop = 0;
      document.getElementById("carousel").style.display = "block";
    }

    function hideCarousel() {
      document.getElementById("carousel").style.display = "none";
    }

    function toggleSubButtons(id) {
      document.getElementById(id).classList.toggle("show");
    }

    // Close when clicking outside carousel
    document.getElementById('carousel').addEventListener('click', function(e) {
      if(e.target === this) hideCarousel();
    });
